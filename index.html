<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus-Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  type="text"
                  placeholder="Type a city..."
                  autofocus
                  autocomplete="off"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src=" " alt=" " id="icon" />
                <strong id="temperature"></strong
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">째C|</a>
                  <a href="#" id="farenheit-link">째F</a>
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>
                  Humidity:
                  <span id="humidity"></span>
                  %
                </li>
                <li>
                  Wind:
                  <span id="speed"></span>
                  Km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forcast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forcast-date">thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forcast-temp">
                  <span class="weather-forcast-temp-max">18째</span>

                  <span class="weather-forcast-temp-min"> 12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/samane-92/Plus-Project" target="_blank"
            >Open-sourced code</a
          >
          on
          <a href="https://cute-blancmange-2480ad.netlify.app/" target="_blank"
            >Netlify</a
          >
          by Samaneh
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
